<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">Hang</a></h1>
        <ul id="main-nav" class="txt-btn">
          <li><a href="index.html">Briefcase</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div id="showcase">
      <div class="showcase-banner">
        <h1 class="subpage">Contact Us</h1>
        <p class="large">Get in touch with us</p>
      </div>
    </div>

  </header>

  <section id="contact">
    <div class="box-contact-features">
      <i class="fas fa-map-marker-alt fa-2x"></i>
      <h4>Address</h4>
      <p>C/ Pi Bonic, 3</p>

      <p>Personal: 684130254</p>
    </div>
    <div class="box-contact-features">
      <i class="fas fa-envelope fa-2x"></i>
      <h4>Email</h4>
      <p>Office: laurahang@mail.com</p>
      <p>Support: hnunezb@inscastellet.cat</p>
    </div>
    <div class="features-contact">
      <div class="box-form">
        <div id="contact-form">
          <div class="single-form">
            <input type="text" value="Name">
          </div>
          <div class="single-form">
            <input type="email" value="Email">
          </div>
          <div class="single-form">
            <textarea name="message" id="" cols="30" rows="10">Message...</textarea>
          </div>
          <div class="single-form">
            <button class="btn btn-dark">Send</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <hr>

  <footer id="main-footer">
    <div class="container">
